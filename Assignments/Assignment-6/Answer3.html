<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Answer3.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form action="submit" method="post">
            
              <div class="sign" style="font-size: x-large; font-weight: 900;color: crimson;">
                <h1>SignUp</h1>

              </div>
                <div class="container-1">
                    <div class="form-section" style="font-weight: 600;">
                        <label for="first">First Name:</label>
                        <input type="text" name="first" id="first" minlength="3">
                    </div>
    
                    <div class="form-section" style="font-weight: 600;">
                        <label for="last">Last Name:</label>
                        <input type="text" name="last" id="last">
                    </div>
    
                    <div class="form-section" style="font-weight: 600;">
                        <label for="email">User Email:</label>
                        <input type="email" id="email"  minlength="3"><br>
                    </div>
    
                    <div class="form-section" style="font-weight: 600;">
                        <label for="password">Password:</label>
                        <input type="password" id="password"><br>
                    </div>
    
                    <div class="form-section" style="font-weight:600;">
                        <label for="confpass">Cnf Password:</label>
                        <input type="password" id="confpass" ><br>
                    </div>
    
                   <div class="form-section" style="font-weight: 600;">
                    <label for="age">Age:</label>
                    <input type="number" id="age" min="0" max="150" ><br>
                   </div>
    
                   <div class="form-section-opacity" style="font-weight: 600;">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone"> <br>
                   <div>
    
                   <div class="btn" style="margin-top: 10px;">
                    <input type="submit" value="Submit">
                   </div>
                </div>


<!-- I've applied styling to various form elements, including input fields and the submit button.
The .form-section-opacity class has been assigned to the section containing the "Phone" input, and we've used the opacity property to make it partially transparent.
This example demonstrates how to create a styled form, set background colors, create a custom color palette, and apply opacity to a specific section of the form. -->
         </form>
    </div>
</body>
</html>
