<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="h-full w-full">

    <div class="flex items-center justify-evenly border-2 border-gray-300 m-4  p-2">
       
    
        <div class="flex flex-col items-center">

            <div class="flex flex-col items-center">
                <p class="text-3xl mt-5">Login</p>
                <p class="text-sm text-gray-500 mt-5">Enter your credential to access your account</p>
            </div>
            <div class="flex items-center w-72 md:w-80 mt-5 border-2 place-content-center rounded-sm">
                <img class="w-12 h-12" src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="icon">
                <p>Login With google</p>
            </div>
    
            <div class="flex items-center justify-center space-x-6 mt-10">
                <div class="h-1 w-28 border-b-2 border-gray-200 md:w-32"></div>
                <p>Or</p>
                <div class="h-1 w-28 border-b-2 border-gray-200 md:w-32" ></div>
            </div>
    
            <div class="flex flex-col mt-6">
                <label class="text-sm" for="text">Email Address</label>
                <input class="border-2 border-gray-300 p-2 w-72 rounded-sm md:w-80" type="text" placeholder="email@gmail.com">
    
                <label class="mt-5 flex justify-between text-sm" for="password">Password <span class="text-sm text-blue-500">Forgot Password?</span></label>
                <input  class="border-2 border-gray-300 p-2 w-72 rounded-sm md:w-80" type="password" placeholder="Password">
            </div>
    
            <div class="mt-5">
                <p class="border-2 rounded-sm bg-blue-400 flex place-content-center text-white font-semibold p-2 w-72 md:w-80">Login</p>
            </div>
    
            <p class=" mt-3 text-sm text-gray-400">Don't have an account? <span class="text-sm text-black font-semibold">Register Here</span></p>
        </div>

        <div class="hidden md:block">
            <img class="h-[500px] space-x-0" src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="image">
        </div>

    </div>
    
</body>
</html>
